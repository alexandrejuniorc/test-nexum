<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/records.css">
  <link rel="stylesheet" href="css/modal.css">

  <title>CRUD</title>
</head>

<body>
  <header>
    <h1 class="header-title">Cadastro de Clientes</h1>
  </header>
  <main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
    <table id="tableClient" class="records">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF ou CNPJ</th>
          <th>E-mail</th>
          <th>Cidade</th>
          <th>UF</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- conteúdo adicionado por js -->
      </tbody>
    </table>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Cliente</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form id="form" class="modal-form">
          <input id="nome" data-index="new" type="text" class="modal-field" placeholder="Nome do Cliente" required>
          <input id="cpfOuCnpj" type="text" class="modal-field" placeholder="CPF ou CNPJ do cliente" required>
          <input id="email" type="email" class="modal-field" placeholder="e-mail do Cliente" required>
          <input id="cidade" type="text" class="modal-field" placeholder="Cidade do Cliente" required>
          <input id="uf" type="text" class="modal-field" placeholder="UF do Cliente" required maxlength="2">
        </form>
        <footer class="modal-footer">
          <button id="salvar" class="button green">Salvar</button>
          <button id="cancelar" class="button blue">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
  <footer>
    Copyright &copy; Alexandre Junior
  </footer>

  <script src="./jquery/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
  <script src="index.js"></script>
</body>

</html>
